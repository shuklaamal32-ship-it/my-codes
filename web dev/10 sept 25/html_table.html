<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Examination Table</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; margin: 0 auto; }
    thead { background: #f3f3f3; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { font-weight: 600; }
    tbody tr:nth-child(even) { background: #fafafa; }
    caption { caption-side: top; font-size: 1.1rem; margin-bottom: 8px; }
  </style>
</head>
<body>

  <table>
    <caption>Examination Records</caption>
    <thead>
      <tr>
        <th>S.no</th>
        <th>Examination</th>
        <th>Institution</th>
        <th>Board</th>
        <th>Passing Year</th>
        <th>Percentage</th>
        <th colspan="2">Place</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>X</td>
        <td>ABC</td>
        <td>CBSE</td>
        <td>2020</td>
        <td>96.56%</td>
        <td>ABES</td>
        <td>Delhi</td>
      </tr>
    </tbody>
  </table>
  <div>
    <center>
  <iframe height="500" width="700" src="https://docs.google.com/forms/d/e/1FAIpQLSciVNa3HI-ChjypsT-3jBvqbyF7mbo6sabdqGw803-Fkfn-Ug/viewform?usp=dialog" frameborder="0"></iframe>
  </center>
  </div>
</body>
</html>
