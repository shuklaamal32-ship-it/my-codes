<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Professional interface</title>
  <link rel="stylesheet" href="mpi.css">
</head>
<body>


  <div class="top">

    <div class="left-box">
      <form>
        <h2>Contact Us</h2>
        <label>Name:</label>
        <input type="text" name="name" required>
        
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Phone:</label>
        <input type="tel" name="phone" required>
        
        <label>Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>


    <div class="right-info">
      <h2>Our Information</h2>
      <p><strong>Address:</strong> ABES Engineering College, Ghaziabad</p>
      <p><strong>Phone:</strong> +91-1234567890</p>
      <p><strong>Email:</strong> info@abes.ac.in</p>
    </div>
  </div>

  
  <div class="bottom">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.777586685019!2d77.44338327548246!3d28.63507647566967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cf1f9a5c8b0c1%3A0x1f0ef98a32956543!2sABES%20Engineering%20College!5e0!3m2!1sen!2sin!4v1695917067031!5m2!1sen!2sin" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
